<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="banner--content">
                <div class="logo-container">
                <div class="logo">
                    <img src="Resources/odin-lined.png">
                    <h1>Odin</h1>
                </div>
            </div>
                <div class="center-banner"></div>
                <div class="author-container">
                <p>Photo by <a href="https://unsplash.com/@heftiba" target="_blank" class="author">Toa Hefiba</a> on <a href="https://unsplash.com/photos/a-person-standing-next-to-a-pile-of-shoes-b56jOLakNP8" target="_blank" class="website">Unsplash</a></p>
            </div>
            </div>
        </div>
        <form class="content">
            <div class="header-container">
            <div class="header">
                <h2>Tired of dropping and potentially losing items? We got you covered! Just sign up <span>now</span> to get started with a 14-day free trial.</h2>

                <h2>You <span>know</span> you want to..</h2>
                <h2 class="disclaimer">Disclaimer: Not a real website.</h2>
            </div>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <div class="form">
                <div><label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required></div>
                <div><label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required></div>
                <div><label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required></div>
                <div><label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone" name="phone" required></div>
                <div><label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required></div>
                <div><label for="cpassword">CONFIRM PASSWORD</label>
                <input type="password" id="cpassword" name="cpassword" required></div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </form>
</body>
</html>
